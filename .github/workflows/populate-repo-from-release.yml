name: Populate repo from release ZIP

on:
  workflow_dispatch: {}  # run manually from Actions tab

permissions:
  contents: write  # needed to commit files to the repo

jobs:
  populate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download release asset (qsascene1tour.zip @ v1.0)
        uses: robinraju/release-downloader@v1
        with:
          repository: chadoubre-commits/qsascene1
          tag: v1.0
          fileName: qsascene1tour.zip
          out-file-path: .

      - name: Verify SHA256
        run: |
          echo "5508f6abf15d879fa127eb6cf397c53b6afda6c80416e4d8013f174b78c35e34  qsascene1tour.zip" | sha256sum --check

      - name: Unzip to site directory
        run: |
          rm -rf site && mkdir site
          unzip -q qsascene1tour.zip -d site

      - name: Commit and push extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unpacked 3D tour files"
          git push
